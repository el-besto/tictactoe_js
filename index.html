<html>
<head>
  <title>Tick Tac Toe</title>
  <script type="text/javascript" src="tickTacToe.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  
<body>
  <ul>
    <li>ticTacToe</li>
    <li>
      <ul id="gameBoard" class= "board">
        <li id="square1" class="space x">+</li>
        <li id="square2" class="space middleCol x">+</li>
        <li id="square3" class="space clear x">+</li>
        <li id="square4" class="space middleRow">+</li>
        <li id="square5" class="space middleCol middleRow">+</li>
        <li id="square6" class="space middleRow"></li>
        <li id="square7" class="space">+</li>
        <li id="square8" class="space  middleCol">+</li>
        <li id="square9" class="space">+</li>
      </ul>
    </li>

    <li><input type="button" value="clear board" id = "clearButton" class="button"></li>

    <li style="border-bottom: dashed; margin-top: 50px; margin-right: 20px"></li>
    <li><small>by</small></li>
    <li>angelo</li>
    <li>cisneros</li>
    <li class="linkedin"><a href="http://www.linkedin.com/in/angelocisneros/" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a></li>

  </ul>
     
</body>
</html>
